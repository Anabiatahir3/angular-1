<div class="cart">
    <h2>Shopping Cart</h2>
    <button (click)="deleteCart()">Delete cart</button>
    <div *ngFor="let item of cart.items">
      <app-cart-item [item]="item"></app-cart-item>
      <button (click)="removeItem(item)">Remove Item</button>
      <button (click)="increment(item)">Add More</button>
      <button (click)="decrement(item)">Reduce</button>



    </div>
    <p>Total Price: ${{ cart.totalPrice }}</p>
  </div>
