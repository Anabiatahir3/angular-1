<div class="searchbox">
<app-searchbox (enteredText)='onSearchText($event)'></app-searchbox>
</div>

<div class="product-grid-container">
  <div class="product-grid" *ngFor="let product of products$ | async">
    <app-product-details [product]="product"></app-product-details>
    <button class="add-button" (click)="addToCart(product)">Add To Cart</button>
  </div>
</div>
